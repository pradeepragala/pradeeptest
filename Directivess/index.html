<!DOCTYPE html>
<html lang="en" ng-app="myapp">

<span ng-bind="var_one"></span>
<h1 ng-controller="controller_one"><span ng-bind="var_one"></span></h1>

<h1 ng-controller="controller_two">
    <span ng-bind="var_two"></span>
</h1>

<h1 ng-controller="controller_three">
    <span ng-bind="var_three"></span>
</h1>

<script src="bower_components/angular/angular.min.js"></script>
<script>
    var app = angular.module("myapp",[]);

    app.controller("controller_one",ctrl_one);
    function ctrl_one($rootScope){
     $rootScope.var_one="Result from first controller";
    }

    app.controller("controller_two",ctrl_two);
    function ctrl_two($scope){
        $scope.var_two="Result from secound controller";
    }

    app.controller("controller_three",ctrl_three);
    function ctrl_three($scope){
        $scope.var_three="Result from third controller";
    }
</script>

</html>
